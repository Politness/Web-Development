<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{name}}<h1>
    {% block cat%}
    <ul>
        {% for cat in categories%}
        <li>
            {{cat}}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}

    {% block  content%}
    {% endblock %}

    <ul>
        {% for post in posts%}
        <li>
            {{post.title}}
            {{post.content}}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
